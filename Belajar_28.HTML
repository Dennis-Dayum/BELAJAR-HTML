<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset | Legend</title>
</head>
<body>
    <fieldset>
        <legend> Data Peserta</legend>
        <p>Nama : <input type="text"></p>
        <p>Alamat : <input type="text"></p>
    </fieldset>

    <fieldset>
        <legend>Pilih Paket Pilihan</legend>
        <P> <input type="checkbox"> Paket A nasi Goreng</P>
        <P> <input type="checkbox"> Paket B Mie Goreng</P>
        <P> <input type="checkbox"> Paket C  Mie Ayam</P>
        <P> <input type="checkbox"> Paket D  Ayam Sayur</P>
    </fieldset>
</body>
</html>
