<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELEMEN TABEL</title>
</head>
<body>
    <!--Rules  
        cols = ngasih garis ke atas
        rows = ngasih garis ke samping
        all = ngasih semua garis
        None = Tanpa Garis-->
    <table rules="rows" border="1" cellspacing="10" cellpadding="10" align="center">
        <caption>Elemen Tabel Pada HTML</caption>
        <tr>
            <th>Ini Kolom Pertama</th>
            <th>Ini Kolom Dua</th>
            <th>Ini Kolom Tiga</th>
        </tr>
        <tr>
            <td>ini baris 2 kolom 1</td>
            <td>ini baris 2 kolom 2</td>
            <td>ini baris 2 kolom 3</td>
        </tr>
        <tr>
            <td>Ini baris 3 kolom 1</td>
            <td>Ini baris 3 kolom 2</td>
            <td>Ini baris 3 kolom 3</td>
        </tr>
        <tr>
            <td>Baris 4 Kolom 1</td>
            <td>Baris 4 Kolom 2</td>
            <td>Baris 4 kolom 3</td>
        </tr>
    </table>
</body>
</html>
