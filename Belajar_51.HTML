  <title>Web Styling - Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: rgb(187, 54, 204);
    }

    .image-gallery {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 50px;
    }

    .image-gallery img {
      width: 150px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 30px;
    }

    .button-group button {
      display: block;
      width: 200px;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #F5D;
      transition: background-color 01s;
    }

    .button-group button:hover {
      background-color: #f0f0f0;
    }

    .signin {
      margin-top: 20px;
      font-size: 14px;
    }

    .signin a {
      color: #0073e6;
      text-decoration: none;
    }

    .signin a:hover {
      text-decoration: underline;
    }

    .audio-wrapper {
  background: linear-gradient(to right, #F5D, #F5D);
  padding: 5px;
  border-radius: 10px;
  width: 300px;
  box-shadow: 0 5px 5px rgba(0,0,0,0.2);
 }

    .audio-wrapper audio {
        text-align: center;
        width: 100%;
        border-radius: 90px;
     }
  </style>
</head>
