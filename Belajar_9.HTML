<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag UL dan OL</title>
</head>
<body>
    <!--1. Ordered List-->
    <ol type="I">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>PHP</li>
        <li>MysqL</li>
    </ol>

    <!--2. Unordered List-->
    <ul type="square">
        <li>Google Chrome</li>
        <li>Mozile Firefox</li>
        <li>Opera Mini</li>
        <li>Microsoft Edge</li>
    </ul>

    <!--3. Description List-->
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language. Bahasa Untuk Membuat Halaman Website</dd>
        <dt>Lorem</dt>
        <dd>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Earum, sequi?</dd>
    </dl>
</body>
</html>
