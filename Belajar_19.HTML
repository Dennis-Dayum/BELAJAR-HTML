<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gabungin TABEL</title>
</head>
<body>
    <table border="1" cellspacing="10" cellpadding="10" align="center">
        <caption>Elemen Tabel Pada HTML</caption>
        <tr>
            <th>Ini Kolom Pertama</th>
            <th>Ini Kolom Dua</th>
            <th>Ini Kolom Tiga</th>
        </tr>
        <tr>
            <td>ini baris 2 kolom 1</td>
            <td colspan="2">ini baris 2 kolom 2</td>
            <!-- <td>ini baris 2 kolom 3</td> -->
        </tr>
        <tr>
            <td rowspan="0">Ini baris 3 kolom 1</td>
            <td>Ini baris 3 kolom 2</td>
            <td>Ini baris 3 kolom 3</td>
        </tr>
        <tr>
            <!-- <td>Baris 4 Kolom 1</td> -->
            <td>Baris 4 Kolom 2</td>
            <td>Baris 4 kolom 3</td>
        </tr>
        <!--Rules menggabungkan 
        cols = gabungin kolom (kolom)
        rows = gabungin baris (baris)
        all = ngasih semua garis None = Tanpa Garis-->
    </table>
</body>
</html>
