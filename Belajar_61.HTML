<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Option group | OPTGROUP</title>
</head>
<body>
    <select name="menu" id="menu">
        <optgroup label="Minuman" >
            <option value="Es Teh">Teh Es</option>
            <option value="Kopi">Kopi</option>
            <option value="Macha">Macha</option>
        </optgroup>
    </select>
    <select name="lafi" id="lafi">
        <optgroup label="Makanan">
            <option value="Geprek">Geprek</option>
            <option value="Salad">Salad</option>
            <option value="Mie Ayam">Mie Ayam</option>
        </optgroup>
    </select>
</body>
</html>
