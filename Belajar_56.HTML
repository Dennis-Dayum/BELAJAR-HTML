<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Del & Ins</title>
</head>
<body>
    <!-- Tag Del itu garis ditengah -->
     <!-- Tag Ins itu garis dibawah atau underscore -->
    <p>Harga Lama <del>Rp.450.000</del> Harga Setelah Diskon <ins>Rp.100.000</ins></p>
</body>
</html>
