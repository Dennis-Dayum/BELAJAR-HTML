<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Picture dan source</title>
</head>
<body>
    <!--Tag Picture adalah Elemen HTML yang memungkinkan kita untuk menyediakan beberapa versi ukuran gambar yang ada-->

    <!--Tag Source adalah tag yang digunakan di dalam tag picture untuk mendefinisikan berbagai versi ukuran gambar. setiap source menentukan lokasi gambar yang akan digunakan berdasarkan ukuran layar-->

    <!--Fungsinya untuk menampilkan gambar yang responsif, yang artinya gambar tsb bisa berubah berdasar kondisi ukuran layar tertentu-->
    
    <picture>
        <source srcset="MULTIMEDIA/wp14760893.jpg" media="(max-width:500px)">
        <source srcset="MULTIMEDIA/WAGURI.jpg" media="(max-width:850px)">
        <img src="MULTIMEDIA/wp14760888.jpg" alt="poto_big" style="width:100%;">

    </picture>

</body>
</html>
