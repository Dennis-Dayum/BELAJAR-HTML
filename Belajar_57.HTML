<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Em | emphasis</title>
</head>
<body>
    <!-- Tag em memberikan penekanan dengan tulisan miring atau italic -->
     <p>harap <i>jangan</i> gacor </p>
     <!-- tag i hanya memberikan gaya visual italic tanpa memberi penekanan semantik -->
    <p>Harap <em>diingat</em> bahwa tugas harus dikumpulkan sebelum hari minggu</p>
</body>
</html>
